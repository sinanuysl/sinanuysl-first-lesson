

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
	<center><h2> <a href="index.html">Homepage</a></h2></center> <br><br><br>
  <h1>Music Survey</h1>
  <form>
    <label>Name:</label>
    <br>
    <input type="text">
    <br>
    <label>E-Mail:</label>
    <br>
    <input type="email">

    <fieldset>
      <legend>Select Your Favorite Types of Music:</legend>
      <input type="checkbox"/>
      <label>Pop</label>
      <br>
      <input type="checkbox"/>
      <label>Classical</label>
      <br>
      <input type="checkbox"/>
      <label>Rock</label>
      <br>
      <input type="checkbox"/>
      <label>Folk</label>
      <br>
      <input type="checkbox"/>
      <label>Rap</label>
      <br>
      <input type="checkbox"/>
      <label>Other</label>
      <br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Select how often you purchase Music CDs:</legend>
      <input type="radio"/>
      <label>Weekly</label>
      <br>
      <input type="radio"/>
      <label>A few CDs each year</label>
      <br>
      <input type="radio"/>
      <label>Monthly</label>
      <br>
      <input type="radio"/>
      <label>Never purchase</label>
      <br>
    </fieldset>

    <br>

    <label>Select the locations you listen to Music:</label>
    <br>
    <select multiple size="3">
      <option selected>At home</option>
      <option>In the Car</option>
      <option>In my room</option>
	  <option>In the picnic</option>
	  <option>In the pool</option>
    </select>

    <br>

    <label>What role does music play in your life?</label>
    <br>
    <textarea rows="3" cols="60"></textarea>
    <br>

    <button type="submit"><a href="http://www.uyar.com/teaching/ecc006/2017spring/login.php">Submit</a></button>
    <button type="reset">Reset</button>

  </form>

</body>

</html>

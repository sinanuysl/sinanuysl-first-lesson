<head>
</head>

<body>
  <h1 id="title">Music Survey</h1>
  <div id="form-div">
    <p id="description">
      Tell us about your music preferences
    </p>
    <form id="survey-form">
      <div class="rowtab">
        <div class="labels">
          <label id="name-label" for="name">Name:</label>
        </div>
        <div class="right-tab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="rowtab">
        <div class="labels">
          <label id="email-label" for "email">Email:</label>
        </div>
        <div class="right-tab">
          <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email address" required>
        </div>
      </div>
      <div class="rowtab">
        <div class="labels">
          <label id="number-label" for "number">Age:</label>
        </div>
        <div class="right-tab">
          <input autofocus type="number" name"age" id="number" min="1" max="99" class="input-field" placeholder="How old are you?" required>
        </div>
      </div>
      <div class="rowtab">
        <div class="labels">
          <label for="dropdown">Favorite Genre:</label>
        </div>
        <div class="right-tab">
          <select autofocus type="dropdown" name="genre" id="dropdown">
            <option disabled value>Choose a Genre</option>
            <option value="Jazz">Jazz</option>
            <option value="Rock">Rock</option>
            <option value="Funk">Funk</option>
            <option value="Psychadelic">Psychadelic</option>
            <option value="Metal">Metal</option>
            <option value="Country">Country</option>
            <option value="Rap">Rap</option>
            <option value="R&B">R&B</option>
            <option value="Folk">Folk</option>
            <option value="Blues">Blues</option>
          </select>
        </div>
      </div>
      <div class="rowtab">
        <div class="labels">
          <label for="frequency">How often do you listen to music?</label>
        </div>
        <div class="right-tab">
          <p>
            <label>
              <input type="radio" name="radio-buttons" class="frequency" checked />
              <span>Every Second</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="radio-buttons" class="frequency" />
              <span>A few times a day</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="radio-buttons" class="frequency" />
              <span>Once a day</span>
            </label>
          </p>
          <p>
          <label>
              <input type="radio" name="radio-buttons" class="frequency" />
              <span>A few times a week</span>
            </label>
          </p>
          <p>
          <label>
            <input type="radio" name="radio-buttons" class="frequency" />
            <span>Not sure</span>
           </label>
          </p>
        </div>
      </div>
      <div class="rowtab">
        <div class="labels">
          <label for="where">Where do you listen to music?</label>
        </div>
        <div class="right-tab">
          <p>
            <label>
              <input type="checkbox" value="1" name="checkbox" class="where" />
              <span>At home</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" value="2" name="checkbox" class="where" />
              <span>In my room</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" value="3" name="checkbox" class="where" />
              <span>When I'm driving</span>
            </label>
          </p>
          <p>
          <label>
              <input type="checkbox" value="4" name="checkbox" class="where" />
              <span>At work</span>
            </label>
          </p>
          <p>
          <label>
            <input type="checkbox" value="5" name="checkbox" class="where" />
            <span>At the gym</span>
           </label>
          </p>
          <p>
          <label>
            <input type="checkbox" value="6" name="checkbox" class="where" />
            <span>Other</span>
           </label>
          </p>
          <textarea id="where" value="7" class="input-field" placeholder="Other"></textarea>
        </div>
      </div>
       <div class="rowtab">
        <div class="labels">
          <label for="comments">Do you have any comments?</label>
        </div>
        <div class="right-tab">
          <textarea class="input-field" id="comments" name="comment" placeholder="Enter comment"></textarea>
        </div>
      </div>
      <button id="submit">Submit</button>
    </form>
  </div>
</body>
